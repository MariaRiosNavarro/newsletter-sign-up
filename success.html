<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="./assets/js/main.js" defer></script>
    <title>Frontend Mentor | Success message</title>
  </head>
  <body>
    <main>
      <section class="success-message" data-js="success-section">
        <img src="./assets/images/icon-success.svg" alt="icon" />
        <h2>Thanks for subscribing!</h2>
        <p>
          A confirmation email has been sent to
          <span data-js="success-email" class="success-email"
            >ash@loremcompany.com</span
          >. Please open it and click the button inside to confirm your
          subscription
        </p>
        <button>Dismiss message</button>
      </section>
    </main>
    <div class="attribution">
      Challenge by<a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Maria Rios Navarro</a>.
    </div>
  </body>
</html>
